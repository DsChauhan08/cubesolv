<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cubesolv is the ultimate online cube solver game with customizable cubes, various difficulty levels, and an intuitive interface. Play against the clock or enjoy solving cubes at your own pace.Try it now!">
    <meta name="copyright"content="DsChauhan08">
    <meta name=”robots” content="index, follow">
    <meta name="author" content="DsChauhan08">
    <meta property="og:type" content="Rubiks cube online">
    <meta name="keywords" content="Rubik's cube, Rubik's cube solver, Rubik's cube algorithms, Rubik's cube timer, Rubik's cube online, Rubik's cube 3x3, Rubik's cube world record, Rubik's cube 2x2, Rubik's cube tutorial, Rubik's cube app, Rubik's cube scramble, Rubik's cube competition, Rubik's cube solution, Rubik's cube simulator, Rubik's cube patterns, Rubik's cube championship, Rubik's cube fastest time, Rubik's cube brands, Rubik's cube speedcubing, Rubik's cube buy">
    <meta name="language" content="ES">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">
    <meta name="og:title" content="Cubesolv"/>
    <meta name="og:type" content="online Rubiks cube"/>
    <meta name="og:description" content="Cubesolv is the ultimate online cube solver game with customizable cubes, various difficulty levels, and an intuitive interface. Play against the clock or enjoy solving cubes at your own pace.Try it now!"/>
    <link rel="canonical" href="https://cubesolv.netlify.app/" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-touch-fullscreen" />


    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Cubesolv || Become master of cubes</title>
</head>
<body>

<div class="ui">

    <div class="ui__background"></div>
  
    <div class="ui__game"></div>
  
    <div class="ui__texts">
      <h1 class="text text--title">
        <span>THE CUBESOLV</span>
        <span></span>
      </h1>
      <div class="text text--note">
        Double tap to start
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Complete!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Best Time!</span>
      </div>
    </div>
  
    <div class="ui__prefs"> 
      <range name="size" title="Cube Size" list="2,3,4,5"></range>
      <range name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
      <range name="scramble" title="Scramble Length" list="20,25,30"></range>
      <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
      <range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
    </div>
  
    <div class="ui__theme">
      <range name="hue" title="Hue" color></range>
      <range name="saturation" title="Saturation" color></range>
      <range name="lightness" title="Lightness" color></range>
    </div>
  
    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Cube:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Total solves:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Best time:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Worst time:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Average of 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Average of 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Average of 25:</i><b>-</b>
      </div>
    </div>
  
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>
  
  </div>
  <script src="index.js"></script>
</body>
</html>
